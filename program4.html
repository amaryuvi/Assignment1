<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function count() {
            var input=document.getElementById('value').value;
            var powerCount=0,temp=1;
            for(var i=1;temp<=input;i++)
            {
                temp=Math.pow(2,i); 
                if(temp<=input)
                    powerCount = i;
            }
            document.getElementById('result').innerHTML = powerCount;
        }
    </script>
</head>
<body>
    <input type="number" id="value">
    <button onclick="count()">Submit</button>
    <p id="result"></p>
</body>
</html>
