<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function pairSum()
        {
            var str = document.getElementById('value').value;
            var givenSum = document.getElementById('sum').value;
            var splittedArr = str.split(",");
            var resultString="";
            for(var i=0;i<splittedArr.length;i++)
            {
                for(var j=i+1;j<splittedArr.length;j++)
                {
                    if(parseInt(splittedArr[i])+parseInt(splittedArr[j]) == givenSum)
                    {
                        var temp = '"'+ splittedArr[i] + ','+ splittedArr[j]+'"<br>';
                        resultString = resultString + temp;
                    }
                }
            }
            document.getElementById('result').innerHTML = resultString;
        }
    </script>
</head>
<body>
    <input type="text" id="value"> 
    <input type="number" id="sum"> 
    <button onclick="pairSum()">Submit</button>
    <p id="result"></p>
</body>
</html>
